<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&display=optional"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body>
    <header>
      <h1>Business Cards</h1>
    </header>
    <main>
      <div class="cards">
        <div class="card">
          <img src="/images/Component.svg" alt="" />
        </div>
        <div class="card animate__animated animate__pulse animate__delay-0.2s">
          <p class="contact">
            <strong>Micheal Sir,</strong> Partner <br />
            (612) 382-0800 <br />
            Micheal@OneProtection.tech <br />
            OneProtection.tech
          </p>
          <p class="company">OneProtection</p>
        </div>
        <div class="card animate__animated animate__pulse animate__delay-1s">
          <p class="contact">
            <strong>James Leary,</strong> Partner <br />
            (651) 491-8648 <br />
            James@OneProtection.tech <br />
            OneProtection.tech
          </p>
          <p class="company">OneProtection</p>
        </div>
        <div class="card">
          <img src="/images/Component.svg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
